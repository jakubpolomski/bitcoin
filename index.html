<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kurs Bitcoin</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Dosis:600,800&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>
   <figure><img src="https://cdn.pixabay.com/photo/2013/12/08/12/12/bitcoin-225079_960_720.png" alt="bitcoin"></figure>
    <h2>Aktualny kurs Bitcoin do PLN</h2>

    <h3>Kupno</h3>
    <span id="buy" class="exchange-value"></span> <i class="fa fa-minus-square" aria-hidden="true" id="buy-arrow"></i>

    <h3>Sprzedaż</h3>
    <span id="sell" class="exchange-value"></span> <i class="fa fa-minus-square" aria-hidden="true" id="sell-arrow"></i>


    <div class="control-buttons">
        <h4>Odświerzaj kurs co:</h4>
        <button value="5000" class="control-button">5 sekund</button>
        <button value="10000" class="control-button">10 sekund</button>
        <button value="30000" class="control-button">30 sekund</button>
        <button value="60000" class="control-button">60 sekund</button>
    </div>

    <h4>Odświerzanie kursu co <span id="refresh-frequency">5 sekund</span></h4>
    
    <div id="time"></div>

    <script src="jquery.js"></script>
    <script src="main.js"></script>
</body>

</html>
